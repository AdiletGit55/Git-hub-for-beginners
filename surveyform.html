<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
                        
          <h1 id=title>freeCodeCamp Survey Form</h1>
          <p id=description>Thank you for taking the time to help us improve the platform</p>
        
        <form id=survey-form>
          <input id="name" type="text" placeholder="Enter your name"required><br>
          <input id="email" type="email" placeholder="Enter your Email" required><br>
          <input id="number" type="number" min="10" max="99" placeholder="Age" required><br>
        
        <label id="name-label">Name</label>
        <label id="email-label">Email</label>
        <label id="number-label">Age</label>
        
        <label>Which option best describes your current role?</label>
        <select id=dropdown>
        <option>Select current role</option>
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
        </select>
        
        <div class="form-group">
                  <p>Would you recommend freeCodeCamp to a friend?</p>
                  <label>
                    <input
                      name="user-recommend"
                      value="definitely"
                      type="radio"
                      class="input-radio"
                      checked
                    />Definitely</label><br>
                  <label>
                    <input
                      name="user-recommend"
                      value="maybe"
                      type="radio"
                      class="input-radio"
                    />Maybe</label><br>
        
                  <label
                    ><input
                      name="user-recommend"
                      value="not-sure"
                      type="radio"
                      class="input-radio"
                    />Not sure</label
                  >
                </div>
        
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select id=dropdown>
        <option>Select an option</option>
        <option>challenges</option>
        <option>projects</option>
        <option>Community</option>
        <option>Open Source</option>
        </select> <br>
        
        <label>What would you like to see improved? (Check all that apply)</label><br>
        <label><input type=checkbox name="Front-end Projects
        " value="Front-end Projects">Front-end Projects</label><br>
        <label><input type=checkbox name="Back-end Projects
        " value="Back-end Projects">Back-end Projects</label><br>
        <label><input type=checkbox name="Data Visualization
        " value="Data Visualization">Data Visualization</label><br>
        <label><input type=checkbox name="Challenges" value="Challenges">Challenges</label><br>
        <label><input type=checkbox name="Open Source Community" value="Open Source Community">Open Source Community</label><br>
        <label><input type=checkbox name="Gitter help rooms" value="Gitter help rooms">Gitter help rooms</label><br>
        <label><input type=checkbox name="Videos" value="Videos">Videos</label><br>
        <label><input type=checkbox name="City Meetups" value="City Meetups">City Meetups</label><br>
        <label><input type=checkbox name="Wiki" value="Wiki">Wiki</label><br>
        <label><input type=checkbox name="Forum" value="Forum">Forum</label><br>
        <label><input type=checkbox name="Additional Courses" value="Additional Courses">Additional Courses</label><br>
        <label>Any comments or suggestions?</label><br>
        <textarea>Enter your comment here</textarea>
        <button id=submit type=submit>Submit</button>
        
        
        
        
          </form>
    
        </main>
    
</body>
</html>
